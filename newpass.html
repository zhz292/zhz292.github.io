<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes,
  maximum-scale=1.015,minimum-scale=1">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .w {
      width: 375px;
      margin: 0 auto;
    }

    .title {
      position: relative;
      width: 100%;
      height: 40px;
      background: linear-gradient(#fff, #eee);
      /* background-color: #eee; */
    }

    .title .aa {
      position: absolute;
      top: 0;
      left: 15px;
      font-size: 25px;
      line-height: 40px;
      font-weight: 600;
    }

    .title h2 {
      font-size: 15px;
      line-height: 40px;
      margin-left: 120px;
      font-weight: 600;
    }

    .title .bb {
      position: absolute;
      top: 0;
      left: 352px;
      font-size: 25px;
      line-height: 30px;
      font-weight: 600;
    }

    .container {
      width: 100%;
      overflow: hidden;
    }

    .nav {
      float: left;
      width: 180px;
      height: 90px;
      margin-top: 5px;
      margin-left: 30px;
    }

    .nav .logo {
      width: 130px;
      height: 32px;
      padding: 5px;
      margin-bottom: 5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .nav h2 {
      display: inline-block;
      font-size: 25px;
      /* width: 150px;
      height: 30px; */
      margin-left: -5px;
      color: #236eb2;
      transform: scale(.8, 1);
    }

    .tongxingma {
      position: relative;
      float: left;
      width: 130px;
      height: 85px;
      margin: 10px 0 5px 0;
      font-size: 10px !important;
    }

    .suijishu {
      position: absolute;
      top: 18px;
      left: 0;
    }

    .tongxingma h3 {
      position: absolute;
      top: 0;
      right: -5px;
      color: #5a56c2;
    }

    #chooseImage {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #ccc;
    }

    .changecolo {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 25px;
    }

    .suijima {
      position: absolute;
      top: 20px;
      left: 0px;
      height: 60px;
      line-height: 60px;
      color: #ffd706;
      font-size: 75px;
      font-weight: 900;
      transform: scale(.8, 1);
      font-family: '黑体';
      text-shadow: 3px 3px 5px #eee;
    }

    .changesjs {
      position: absolute;
      top: 38px;
      left: 125px;
      width: 60px;
      height: 30px;
    }

    .time {
      position: relative;
      margin: 0 0 10px 30px;
    }

    .beforeline,
    .aftertline {
      width: 325px;
      height: 2px;
      background-color: #f4f4f4;
    }

    .beforeline {
      position: absolute;
      top: -8px;
      left: 0;
    }

    .aftertline {
      position: absolute;
      top: 32px;
      left: 0;
    }

    .info {
      margin-left: 30px;
    }

    .text {
      position: relative;
      padding-left: 16px;
    }
    .warning2{
      margin: 4px 0 2px -60px;
    }
    .maisui{
      position: absolute;
      top: 0;
      left: 215px;
      width: 80px;
      height: 73px;
    }
    .maisui img{
      width: 100%;
      height: 100%;
    }

    .changename {
      position: absolute;
      top: 0;
      left: 200px;
      width: 100px;
      height: 20px;
    }

    .text h3 {
      font-size: 16px;
      color: #0400ac;
      /* margin-bottom: 1px; */
      font-weight: normal;
      font-family: '黑体';
    }

    .inout1 {
      background-color: #0006ff !important;
    }

    .pic,
    .pic1 {
      width: 190px;
      height: 265px;
      padding: 0 35px;
    }

    .pic {
      border: 22px solid #007500;
    }

    .pic1 {
      border: 22px solid #0006ff !important;
    }

    .picborder {
      border: 22px solid #cbffd3;
    }

    .pic1border {
      border: 22px solid #afbbff !important;
    }

    .pic img,
    .pic1 img {
      width: 100%;
      height: 100%;
    }

    .footer {
      margin-left: 28px;
    }
  </style>
</head>

        <p style="color: #555;font-size: 16px;transform: scale(0.6);display: inline-block;position: absolute;top: 20px;left: -60px;right: -40px;">定位: 河南省郑州市中原区金菊街附近&nbsp;&nbsp;&nbsp;&nbsp; (
          <span style="color: #007500;" class="toggle">扫码在设定区域内</span>)
        </p>
      </footer>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      let getdate = document.querySelector('.getdate');
      let getminute = document.querySelector('.getminute');
      let pic = document.querySelector('.pic');
      let pic1 = document.querySelector('.pic1');
      let suijima = document.querySelector('.suijima');
      let changesjs = document.querySelector('.changesjs');
      let name = document.querySelector('.name');
      let changename = document.querySelector('.changename');
      let changecolor = document.querySelector('.changecolor');
      let chooseImage = document.querySelector('#chooseImage');
      let showImg = document.querySelector('#showImg');
      let showImg1 = document.querySelector('#showImg1');
      let toggle = document.querySelector('.toggle');
      let inout = document.querySelector('.inout');
      let info = document.querySelector('.info');
      let warning1 = document.querySelector('.warning1');
      let warning2 = document.querySelector('.warning2');
      let shengyutime = 599;
      getdate.addEventListener('click', function () {
        let date = new Date();
        let nowMouth = date.getMonth() + 1;
        let nowDate = date.getDate();
        nowDate = nowDate < 10 ? '0' + nowDate : nowDate;
        let nowHour = date.getHours();
        nowHour = nowHour < 10 ? '0' + nowHour : nowHour;
        let nowMinute = date.getMinutes();
        nowMinute = nowMinute < 10 ? '0' + nowMinute : nowMinute;
        getdate.innerHTML = '0' + nowMouth + '月' + nowDate + '日 ' + nowHour + ':' + nowMinute;
        shengyutime = 599;
      });
      let isClick = false;
      getminute.addEventListener('click', function () {
        if (isClick) {
          return;
        } else {
          clearInterval(timer);
          // let shengyutime = 599;
          var timer = setInterval(function () {
            if (shengyutime === 1) {
              shengyutime = 599;
            }
            let sysec = parseInt(shengyutime % 60);
            sysec = sysec < 10 ? '0' + sysec : sysec;
            let symin = Math.floor(shengyutime / 60);
            shengyutime--;
            getminute.innerHTML = symin + '分' + sysec + '秒';
          }, 1000);
          isClick = true;
        }
      });
      setInterval(function () {
        pic.classList.toggle('picborder');
      }, 1000);
      setInterval(function () {
        pic1.classList.toggle('pic1border');
      }, 1000);
      suijima.addEventListener('click', function () {
        changesjs.style.display = 'block';
        changesjs.addEventListener('blur', function () {
          let val = changesjs.value.split(' ');
          if (val[0]) {
            suijima.innerHTML = val[0];
            if (val[1]) {
              suijima.style.color = val[1];
            }
          }
          changesjs.value = '';
          changesjs.style.display = 'none';
        });
      });
      name.addEventListener('click', function () {
        changename.style.display = 'block';
        changename.addEventListener('blur', function () {
          let vals = changename.value;
          if (vals) {
            name.innerHTML = '计算机学院 &nbsp;&nbsp;' + vals;
          }
          changename.value = '';
          changename.style.display = 'none';
        });
      });
      changecolor.addEventListener('click', function () {
        chooseImage.style.display = 'block';
        info.addEventListener('click', function () {
          chooseImage.style.display = 'none';
        })
        chooseImage.addEventListener('change', function (e) {
          var filePath = chooseImage.value,
            fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase();//获取文件后缀名
          // 检查后缀名
          if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
            showError('文件格式必须为:png/jpg/jpeg');//showError是另外写的一个显示错误信息的function
            return;
          }
          //获取并记录图片的base64编码
          var reader = new FileReader();
          reader.readAsDataURL(e.target.files[0]); // 读出 base64
          reader.onloadend = function () {
            // 图片的 base64 格式, 可以直接当成 img 的 src 属性值        
            var dataURL = reader.result;//base64
            // 显示图片
            showImg.src = dataURL;
            showImg1.src = dataURL;
          };;
          chooseImage.style.display = 'none';
        });
      });

      var isIn = true;
      toggle.addEventListener('click', function () {
        isIn = !isIn;
        if (isIn) {
          pic.style.display = 'block';
          pic1.style.display = 'none';
          inout.innerHTML = '入口';
          inout.style.backgroundColor = '#007500';
          warning1.style.display = 'none';
          warning2.style.display = 'block';
        } else {
          pic.style.display = 'none';
          pic1.style.display = 'block';
          inout.innerHTML = '出口';
          inout.style.backgroundColor = '#c903cc';
          warning1.style.display = 'block';
          warning2.style.display = 'none';
        }
      })

    })
  </script>
</body>

</html>
